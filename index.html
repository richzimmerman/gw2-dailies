<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Guild Wars 2 Daily Achievements Widget</title>
		<link href="./images/favicon.ico" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/main.css">
		<script type="text/javascript" src="./src/jquery.js"></script>
	</head>
	<body>
	<div id="navbar1" class="container text-center">
		<nav class="nav col-xs-12">
			<a class="col-xs-12 col-md-3 nav-link" href="#pve">PvE</a>
			<a class="col-xs-12 col-md-3 nav-link" href="#pvp">PvP</a>
			<a class="col-xs-12 col-md-3 nav-link" href="#wvw">WvW</a>
			<a class="col-xs-12 col-md-3 nav-link" href="#special">Special</a>
		</nav>
	</div>
	<div id="navbar2" class="container text-center">
		<nav class="nav col-xs-12">
			<a class="col-xs-12 col-md-3 nav-link" href="#tom-pve">PvE</a>
			<a class="col-xs-12 col-md-3 nav-link" href="#tom-pvp">PvP</a>
			<a class="col-xs-12 col-md-3 nav-link" href="#tom-wvw">WvW</a>
			<a class="col-xs-12 col-md-3 nav-link" href="#tom-special">Special</a>
		</nav>
	</div>
	<div class="container col-md-12 text-center">
		<img id="chest" class="img-fluid col-md-3" src="./images/chest.png">
		<h1 id="header" class="col-md-9">Daily Achievements <br/> For lazy players, like me...</h1>
	</div>
	<div class="container">
		<div class="container col-xs-12">
			<button id="today-button" class="col-xs-12 col-md-3 col-md-offset-3">Today's Daily Achievements</button>
			<button id="tomorrow-button" class="col-xs-12 col-md-3 ">Tomorrow's Daily Achievements</button>
		</div>
		<div id="today" name="today">
		<table class="table container-fluid">
			<div name="pve" id="pve" class="row">
				<img src="./images/dailyPVE.png">
			</div>
			<div name="pvp" id="pvp" class="row"></div>
			<div name="wvw" id="wvw" class="row"></div>
			<div name="special" id="special" class="row"></div>
		</table>
		</div>


		<div id="tomorrow">
			<table class="table container-fluid">
			<div name="tom-pve" id="tom-pve" class="row">
				<img src="./images/dailyPVE.png">
			</div>
			<div name="tom-pvp" id="tom-pvp" class="row"></div>
			<div name="tom-wvw" id="tom-wvw" class="row"></div>
			<div name="tom-special" id="tom-special" class="row"></div>
		</table>
		</div>

	</div>
	<div id="footer" class="text-center">
		<footer>All Data and Image Assets belong to ArenaNet/NCsoft Corporation.</footer>
	</div>
	<script type="text/javascript" src="./src/app.js"></script>
	<script>
		$(document).ready(function(){
			if ($(window).width() >= 975) {
				$(".nav").toggleClass("navbar-fixed-top");
			}
		});
	</script>
	</body>
</html>
